{% extends "layouts/base-fullscreen.html" %}

{% block title %} Reset Pass {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-mail auth-icon"></i>
                    </div>
                    <form method="post" action="">
                        {% csrf_token %}
                        <h3 class="mb-4" >Reset Password</h3>
                        <div class="input-group mb-3">

                            <input name="user_name" type="username" class="form-control" id="username-password-reset-id" placeholder="Username" required>
                        </div>
                         <div class="input-group mb-3">
                            <input name="user-password" type="password" class="form-control" id="password-reset-id" placeholder="Password" required>
                        </div>
                         <div class="input-group mb-3">
                            <input name="user-confirm-password" type="password" class="form-control" id="confirm-password-reset-id" placeholder="Confirm password" required>
                        </div>
                        <button type="submit" class="btn btn-primary mb-4 shadow-2">Reset Password</button>
                    </form>
                    <p class="mb-0 text-muted">Have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
