{% extends "layouts/base-fullscreen.html" %}

{% block title %} Reset Pass {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-mail auth-icon"></i>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <h3 class="mb-4">Reset Password</h3>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email" name="recover_email" required>
                        </div>
                        <button type="submit" class="btn btn-primary mb-4 shadow-2">Reset Password</button>
                    </form>
                    <p class="mb-0 text-muted">Have an account? <a href="{% url 'ema_login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
