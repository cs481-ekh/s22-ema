version: "3.5"

services:
  web:
    build: .
    environment:
      MYENV: env
    volumes:
      - .:/code
  web_migrate:
    extends:
      service: web
    command: python manage.py migrate
  web_run:
    extends:
      service: web
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "${HOST_PORT:-8000}:8000"
